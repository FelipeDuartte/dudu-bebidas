<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dudu Bebidas - Home</title>
    <link rel="stylesheet" href="../style/style.css"/>
    <script src="../JavaScript/script.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">Dudu <span>Bebidas</span></div>

        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Promoções</a>
            <a href="#">Categorias</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>As Melhores Bebidas da Região</h1>
            <p>Entrega rápida, qualidade garantida e os melhores preços.</p>
            <button class="btn-primary">Comprar Agora</button>
        </div>
    </section>

    <!-- CATEGORIAS -->
    <section class="categorias">
        <h2>Categorias</h2>

        <div class="grid-categorias">
            <div class="categoria-card">
                <img src="https://via.placeholder.com/300x200" alt="Cervejas">
                <h3>Cervejas</h3>
            </div>

            <div class="categoria-card">
                <img src="https://via.placeholder.com/300x200" alt="Vinhos">
                <h3>Vinhos</h3>
            </div>

            <div class="categoria-card">
                <img src="https://via.placeholder.com/300x200" alt="Destilados">
                <h3>Destilados</h3>
            </div>
        </div>
    </section>

    <!-- PRODUTOS -->
    <section class="produtos">
        <h2>Promoções</h2>

        <div class="grid-produtos">

            <div class="produto-card">
                <img src="https://via.placeholder.com/250x300" alt="Produto">
                <h3>Skol Beats</h3>
                <p class="preco">R$ 6,99</p>
                <button class="btn-secondary">Adicionar</button>
            </div>

            <div class="produto-card">
                <img src="https://via.placeholder.com/250x300" alt="Produto">
                <h3>Budweiser</h3>
                <p class="preco">R$ 5,49</p>
                <button class="btn-secondary">Adicionar</button>
            </div>

            <div class="produto-card">
                <img src="https://via.placeholder.com/250x300" alt="Produto">
                <h3>Red Label</h3>
                <p class="preco">R$ 89,90</p>
                <button class="btn-secondary">Adicionar</button>
            </div>

        </div>
    </section>

</body>
</html>
